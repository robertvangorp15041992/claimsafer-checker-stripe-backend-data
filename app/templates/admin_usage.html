<!DOCTYPE html>
<html>
<head>
    <title>Admin Usage Report</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Usage for {{ date }}</h2>
    <table>
        <tr>
            <th>Email</th>
            <th>Tier</th>
            <th>Daily Used</th>
            <th>Last Updated</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.email }}</td>
            <td>{{ row.tier }}</td>
            <td>{{ row.daily_checks_used }}</td>
            <td>{{ row.updated_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
