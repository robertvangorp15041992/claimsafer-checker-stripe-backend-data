<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClaimSafer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #181a1b; color: #f3f3f3; font-family: sans-serif; margin: 0; }
        nav { background: #23272a; padding: 1em; display: flex; gap: 1em; }
        nav a { color: #fff; text-decoration: none; font-weight: bold; }
        .container { max-width: 800px; margin: 2em auto; padding: 1em; background: #23272a; border-radius: 8px; }
        .card { background: #222; border-radius: 6px; padding: 1em; margin-bottom: 1em; }
        .badge { display: inline-block; padding: 0.2em 0.7em; border-radius: 1em; background: #444; color: #fff; font-size: 0.9em; margin-left: 0.5em; }
        .btn { background: #4f8cff; color: #fff; border: none; border-radius: 4px; padding: 0.5em 1.2em; cursor: pointer; font-size: 1em; }
        .btn.upgrade { background: #ffb347; color: #222; }
        .alert { background: #ff4f4f; color: #fff; padding: 0.5em 1em; border-radius: 4px; margin-bottom: 1em; }
        @media (max-width: 600px) {
            .container { padding: 0.5em; }
            nav { flex-direction: column; gap: 0.5em; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/account">Account</a>
        <a href="/billing">Billing</a>
        <form method="post" action="/auth/logout" style="display:inline; margin:0;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token|default('') }}">
            <button class="btn" style="background:#333; color:#fff; border:none;">Logout</button>
        </form>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
